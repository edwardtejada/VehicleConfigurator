<template>
    <lightning-layout multiple-rows>
        <lightning-layout-item size="12" padding="around-small">
            <lightning-button 
                label="Add Team Member" 
                class="slds-float_right" 
                icon-name="utility:add" 
                onclick={addTeamMemberHandler}>
            </lightning-button>
        </lightning-layout-item>
        <lightning-layout-item size="12" padding="around-small">
            <table class="slds-table slds-table_cell-buffer slds-table_bordered" aria-labelledby="element-with-table-label other-element-with-table-label">
                <thead>
                    <tr class="slds-line-height_reset">
                        <th class="" scope="col">
                            <div class="slds-truncate" title="Last Name">Team Member</div>
                        </th>
                        <th class="" scope="col">
                            <div class="slds-truncate" title="Email">Member Role</div>
                        </th>
                        <th class="" scope="col">
                            <div class="slds-truncate" title="Stage">Action</div>
                        </th>
                    </tr>
                </thead>
                <tbody>
                    <template for:each={lstAllTeamMember} for:item="obj">
                        <tr class="inputRows" key={obj.Id}>
                            <td data-label="Account Name">
                                <img src={obj.Team_Member__r.FullPhotoUrl} width="50px" height="50px" style="border-radius: 50%;">
                                {obj.Team_Member__r.Name} 
                            </td>
                            <td data-label="Close Date">
                                {obj.Vehicle_Team_Member_Role__r.Name}
                            </td>
                            <td data-label="Action">
                                <lightning-button-icon icon-name="action:delete"  
                                    alternative-text="Delete" 
                                    title="Delete" 
                                    data-id={obj.Id} 
                                    onclick={deleteHandler}>
                                </lightning-button-icon>
                            </td>
                        </tr>
                    </template>
                </tbody>
            </table>
        </lightning-layout-item>
    </lightning-layout>
    <c-vehicle-team-member-modal is-modal-open={openModal}></c-vehicle-team-member-modal>
</template>
