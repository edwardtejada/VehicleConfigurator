<template>
    <lightning-layout multiple-rows>
        <lightning-layout-item size="12" padding="around-small">
            <lightning-input label="Price" name="price" type="number" onchange={onChangeHandler}></lightning-input>
        </lightning-layout-item>
        <lightning-layout-item size="12" padding="around-small">
            <lightning-input label="Engine" name="engine" onchange={onChangeHandler}></lightning-input>
        </lightning-layout-item>
        <lightning-layout-item size="12" padding="around-small">
            <lightning-combobox
                name="exterior"
                label="Exterior"
                value={exteriorValue}
                placeholder="Select Exterior"
                options={colorOptions}
                onchange={onChangeHandler}></lightning-combobox>
        </lightning-layout-item>
        <lightning-layout-item size="12" padding="around-small">
            <lightning-combobox
                name="gas"
                label="Gas"
                value={gasValue}
                placeholder="Select Gas"
                options={gasOptions}
                onchange={onChangeHandler}></lightning-combobox>
        </lightning-layout-item>
    </lightning-layout>
</template>
