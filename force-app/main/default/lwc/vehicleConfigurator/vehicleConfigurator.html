<template>
    <lightning-card>
        <div style="min-width: 275px; border-right: 1px solid #e7e7e7;">
            <lightning-layout>
                <lightning-layout-item size="2">
                    <lightning-vertical-navigation selected-item={selectedItem} onselect={handleSelect} class="navigation">
                        <lightning-vertical-navigation-section label="Vehicle Information">
                            <lightning-vertical-navigation-item label="General data" name="general_data"></lightning-vertical-navigation-item>
                            <lightning-vertical-navigation-item label="Electric vehicle" name="electric_vehicle"></lightning-vertical-navigation-item>
                            <lightning-vertical-navigation-item label="Accessories" name="accessories"></lightning-vertical-navigation-item>
                            <lightning-vertical-navigation-item label="Observations" name="observations"></lightning-vertical-navigation-item>
                            <lightning-vertical-navigation-item label="Photo" name="photo"></lightning-vertical-navigation-item>
                            <lightning-vertical-navigation-item label="Vehicle team member" name="vehicle_team_member"></lightning-vertical-navigation-item>
                        </lightning-vertical-navigation-section>
                    </lightning-vertical-navigation>
                </lightning-layout-item>
                <lightning-layout-item size="8" padding="around-small">
                    <c-vehicle-detail if:true={isGeneralDataSelect}></c-vehicle-detail>
                    <c-electric-vehicle if:true={isElectricVehicleSelect}></c-electric-vehicle>
                    <c-accessories-detail if:true={isAccessoriesSelect}></c-accessories-detail>
                    <c-observation if:true={isObservationsSelect}></c-observation>
                    <c-file-upload if:true={isPhotoSelect}></c-file-upload>
                </lightning-layout-item>
            </lightning-layout>
        </div>
        <div slot="footer">
            <lightning-button variant="neutral" 
                            label="Cancel" 
                            title="Cancel" 
                            onclick={handleClick} 
                            class="slds-m-left_x-small">
            </lightning-button>
            <lightning-button variant="brand" 
                            label="Save" 
                            title="Save" 
                            onclick={handleClick} 
                            class="slds-m-left_x-small">
            </lightning-button>
        </div>
    </lightning-card>
</template>
